name: Create Blog Label

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/create-blog-label.yml'

jobs:
  create-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create blog label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'blog'
              });
              console.log('Blog label already exists');
            } catch (error) {
              if (error.status === 404) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'blog',
                  color: '0E8A16',
                  description: 'Convert this issue to a blog post'
                });
                console.log('Created blog label');
              } else {
                console.error('Error checking label:', error);
                throw error;
              }
            } 